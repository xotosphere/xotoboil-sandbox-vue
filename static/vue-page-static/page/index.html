<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>RESULTS</title>
	<link rel="icon" href="./img/logo.png">
	<!-- FONT AWESOME -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<!-- VUE TABLE -->
	<link rel="stylesheet" src="https://unpkg.com/vuetable-2@1.6.0/dist/vuetable-2.css">
	<link rel="stylesheet" href="./style/overide.css">
</head>

<body>
	<div id="root" v-cloak>
		<page>
			<page-content>
				<column width="10">
					<div class="sidebar-nav">
						<div class="navbar navbar-default" role="navigation">
							<div class="navbar-header">
								<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</button>

							</div>
							<div class="navbar-collapse collapse sidebar-navbar-collapse">
								<ul class="nav navbar-nav">
									<li class="list-item"><a onMouseOver="this.style.cursor='pointer'" href="#add">add</a></li>
									<li class="list-item"><a onMouseOver="this.style.cursor='pointer'" href="#this">this</a></li>
									<li class="list-item"><a onMouseOver="this.style.cursor='pointer'" href="#here">here</a></li>
								</ul>
							</div>
						</div>
					</div>
				</column>
				<column width="90">
					<div v-for="(table, index) in tables" :key="index">
						<h1 :id="table">Result - {{table}}</h1>
						<vuetable ref="vuetable" :api-mode="false" :data="mydata" :fields="fields" :css="css.table">
							<template slot="actions" scope="props">
								<div class="table-button-container">
									<button class="btn btn-sm" @click="editRow(props.rowData)">
										<span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit</button>
								</div>
							</template>
						</vuetable>
					</div>
				</column>
				
			</page-content>
		</page>
	</div>
	<script src="https://unpkg.com/vue@2.5.21/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vuetable-2@1.7.5/dist/vuetable-2.min.js"></script>
	<!-- <script src="https://unpkg.com/vuetable-2@1.6.0/dist/vuetable-2.js"></script> -->
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="./javascript/main.js"></script>
	<script src="./javascript/components.js"></script>
</body>

</html>
